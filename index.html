<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Image Generator</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="image-generator">
			<div class="content">
				<h1>AI Image Generator Tool</h1>
				<p>Convert your text into an image within a second with AI Image Generator</p>
				<form action="#" class="generate-form">
					<input type="text" class="prompt-input" placeholder="Reveal your imagination with text" required />
					<div class="controls">
						<select class="img-quantity">
							<option value="1">1 Image</option>
							<option value="2">2 Images</option>
							<option value="3">3 Images</option>
							<option value="4">4 Images</option>
						</select>

						<button class="generate-btn" type="submit">Generate</button>
					</div>
				</form>
			</div>
		</section>

		<section class="image-gallery">
			<div class="img-card loading">
				<img src="images/loading.gif" alt="generated-image" />
				<a href="#" class="download-btn">
					<img src="images/download.png" alt="download icon" />
				</a>
			</div>

			<div class="img-card">
				<img src="images/image.jpg" alt="generated-image" />
				<a href="#" class="download-btn">
					<img src="images/download.png" alt="download icon" />
				</a>
			</div>

			<div class="img-card">
				<img src="images/image.jpg" alt="generated-image" />
				<a href="#" class="download-btn">
					<img src="images/download.png" alt="download icon" />
				</a>
			</div>

			<div class="img-card">
				<img src="images/image.jpg" alt="generated-image" />
				<a href="#" class="download-btn">
					<img src="images/download.png" alt="download icon" />
				</a>
			</div>
		</section>

		<!-- download.png - image.jpg -->
		<script src="./js/script.js"></script>
	</body>
</html>
